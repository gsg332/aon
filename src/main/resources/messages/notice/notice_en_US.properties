ntc.htm.001=<div>\
                        <ul class="WhatInfo">\
                            <li>\
                                <strong class="wi_big">We are an information sharing site where people from around the world trade knowledge.</strong>\
                                <p>There are various types of experts in the world.<br>\
                                    By asking a question or about a subject you would like to learn about to many experts aroudn the world,\
                                    <span class="wi_block">and by gathering the desired information and paying the appropriate reward between people,</span>\
                                    <span class="wi_block">this is a community site that connects people and information.</span></p>\
                            </li>\
                            <li>\
                                <strong class="wi_big">Experts around the world are listening carefully\
                                    <span class="wi_block">to your questions.</span></strong>\
                                <p>Are you unable to find the information you want from just an internet search?<br>\
                                    WHATINFO provides a reasonable price for requesting knowledge,\
                                    <span class="wi_block">which attracts more experts to participate.</span>\
                                    Now all the experts in the world are listening carefully to you.</p>\
                            </li>\
                            <li>\
                                <strong class="wi_big">Give value to your information.</strong>\
                                <p>Provide your expert knowledge to those that need it.<br>\
                                    Those that need it will pay the reasonable price. <br>\
                                    These rewards will be deposited in the expert's cyber account through WHATINFO,\
                                    <span class="wi_block">and these funds can be used like real currencies in the cyberworld or received in a different desired method or form.</span></p>\
                            </li>\
                        </ul>\
                    </div>
ntc.htm.002=<ul class="svProcess">\
                        <li class="svProcess01">\
                            <p class="svSubj"><span class="svNum">1</span>Request</p>\
                            <p class="svCont">\
                                The information requesting user selects the field of the information provided and <a id="questionRegist" href="#">registers the question</a>. When registering a question, you must have sufficient points. If you have insufficient points, you can <a id="pointCharge" href="#">recharge points</a>.\
                            </p>\
                        </li>\
                        <li class="svProcess02">\
                            <p class="svSubj"><span class="svNum">2</span>Answer</p>\
                            <p class="svCont">Experts will <a id="questionConfirm" href="#">confirm the questions</a> in their appropriate fields and provide answers to applicable questions that are in the scope of their knowledge. Experts must have intellectual property rights to all output, and if found in violation, they may be found liable.</p>\
                        </li>\
                        <li class="svProcess03">\
                            <p class="svSubj"><span class="svNum">3</span>Choose Answer</p>\
                            <p class="svCont">If the requesting user is able to find the desired answer in <a id="myQuestion" href="#">my question status</a>, they will convey their intention to send the reward. During this process, the requesting user may ask additional questions or request supplementary content. All information can only be procured after the reward is delivered.</p>\
                        </li>\
                        <li class="svProcess04">\
                            <p class="svSubj"><span class="svNum">4</span>Reward Payment</p>\
                            <p class="svCont">The reward for the selected question will be deposited in the answering user's <a id="myPoint" style="color: #2196F3; cursor:pointer;" href="#">my point status</a> page, and these funds can be used like real currencies in the cyberworld or received in a different desired method or form.</p>\
                        </li>\
                        <li class="svProcess05">\
                            <p class="svSubj"><span class="svNum">5</span>Register Review</p>\
                            <p class="svCont">The requesting user that receives the information can express their satisfaction by registering a review. Conversely, information providers can also review their own performance and appeal their skills through this.</p>\
                        </li>\
                    </ul>
