<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\uac1c\uc694<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\uc740 <span style='color: #ED7D31;mso-themecolor:accent2'>\ubbf8\uad6d<span lang=EN-US>(~ </span>\uc8fc<span lang=EN-US>)</span></span>\uc5d0 \ub4f1\ub85d\ub41c <span style='color:#ED7D31;mso-themecolor:accent2'>\ud68c\uc0ac\uc774\ub984</span> <span lang=EN-US>(</span>\uc774\ud558 <span lang=EN-US>\u201cWHATINFOAON\u201d </span>\ub610\ub294 <span lang=EN-US>\u201c</span>\ub2f9\uc0ac<span lang=EN-US>\u201d)</span>\uc758 \uc18c\uc720\ub85c \uc6b4\uc601\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ubcf8 \uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc740 <span lang=EN-US>WHATINFOAON</span>\uc774 \ub370\uc774\ud130 \uad00\ub9ac\uc790\ub85c\uc11c <span lang=EN-US>www.whatinfoaon.com(</span>\uc774\ud558 <span lang=EN-US>\u201cWHATINFOAON </span>\uc0ac\uc774\ud2b8<span lang=EN-US>\u201d </span>\ub610\ub294 <span lang=EN-US>\u201c</span>\uc0ac\uc774\ud2b8<span lang=EN-US>\u201d)</span>\ub97c \ud1b5\ud574 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uc0ac\uc6a9\uc790<span lang=EN-US>(User)</span>\ub85c\ubd80\ud130 \uac1c\uc778 \uc2dd\ubcc4 \uc815\ubcf4<span lang=EN-US>(</span>\uc774\ud558 <span lang=EN-US>\u201c</span>\uac1c\uc778\uc815\ubcf4<span lang=EN-US>\u201d)</span>\ub97c \uc5b4\ub5bb\uac8c \uc218\uc9d1\ud558\uc5ec \uc774\uc6a9<span lang=EN-US>, </span>\uc81c\uacf5<span lang=EN-US>, </span>\ucde8\uae09\ud558\ub294\uc9c0 \uc124\uba85\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ubcf8 \uc0ac\uc774\ud2b8\uc758 \uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc740 \uc6f9\uc0ac\uc774\ud2b8 \ubc0f \ubaa8\ubc14\uc77c \uc6f9\uc0ac\uc774\ud2b8\uc640 \uac19\uc740 \ud30c\uc0dd\uc0c1\ud488\uc744 \ud3ec\ud568\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ubcf8 \uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc5d0 \ub530\ub77c \uadc0\ud558\uac00 \uc0ac\uc774\ud2b8\ub97c \ubc29\ubb38\ud55c \ud589\uc704\ub294 \uac1c\uc778\uc815\ubcf4\uc758 \uc218\uc9d1<span lang=EN-US>, </span>\uc774\uc6a9<span lang=EN-US>, </span>\uc81c\uacf5<span lang=EN-US>, </span>\ucde8\uae09\uc5d0 \ub300\ud574 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US>WHATINFOAON</span>\ub294 \ubc95\ub960<span lang=EN-US>, </span>\uac1c\uc778\uc815\ubcf4 \uc218\uc9d1 \ubc0f \uc774\uc6a9 \ubc29\uce68<span lang=EN-US>, </span>\uc0ac\uc774\ud2b8 \uae30\ub2a5 \uc5c5\ub370\uc774\ud2b8<span lang=EN-US>, </span>\uc6f9 \uae30\uc220 \uac1c\ubc1c\uc758 \ubcc0\ud654\uc5d0 \ub530\ub77c \ubcf8 \uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc744 \uc218\uc2dc\ub85c \ubcc0\uacbd\ud560 \uc218 \uc788\uc73c\uba70<span lang=EN-US>, </span>\ubcc0\uacbd\uc0ac\ud56d\uc774 \uc788\uc744 \uacbd\uc6b0 \uac1c\uc815 \ud6c4 \ubcf8 \uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc758 \uccab \ubd80\ubd84\uc5d0 \ud6a8\ub825 \ubc1c\uc0dd\uc77c\uc744 \uac8c\uc2dc\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ub530\ub77c\uc11c \ubcf8 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\uc815\ucc45\uc5d0 \ub098\uc640\uc788\ub294 \uac1c\uc815\ub41c \uc815\ucc45 \ubc0f \ubc29\uce68\uc744 \uc815\uae30\uc801\uc73c\ub85c \ud655\uc778\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4<span lang=EN-US>. WHATINFOAON</span>\ub294 \ubcc0\uacbd\ub41c \uc815\ucc45\uc744 \uc2dc\ud589\ud558\uae30 \uc804 \uad6c\uccb4\uc801\uc778 \ubcc0\uacbd\uc0ac\ud56d\uc744 \uacf5\uc9c0\ud560 \uac83\uc785\ub2c8\ub2e4<span lang=EN-US>. </span>\uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc5d0 \ubc18\uc601\ub41c \ubcc0\uacbd \ubc0f \uc218\uc815 \uc0ac\ud56d\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \uc0ac\uc774\ud2b8 \uc0ac\uc6a9\uc744 \uc911\ub2e8\ud574 \uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4<span lang=EN-US>. </span>\ubcc0\uacbd\uc0ac\ud56d\uc774 \uc801\uc6a9\ub41c \uc774\ud6c4\uc5d0\ub3c4 \uc0ac\uc774\ud2b8\ub97c \uacc4\uc18d \uc774\uc6a9\ud560 \uacbd\uc6b0 \uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc5d0 \ubc18\uc601\ub41c \ubaa8\ub4e0 \ubcc0\uacbd\uc0ac\ud56d\uc5d0 \ub3d9\uc758\ud558\ub294 \uac83\uc73c\ub85c \uac04\uc8fc\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\ub2f9\uc0ac \uc218\uc9d1 \uac1c\uc778\uc815\ubcf4<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\ub294 \uadc0\ud558\uac00 \uc0ac\uc774\ud2b8\ub97c \uc774\uc6a9\ud558\uba74\uc11c \ub2f9\uc0ac\uc5d0 \uc81c\uacf5\ud558\ub294 \uac1c\uc778\uc815\ubcf4\ub97c \uc218\uc9d1\ud569\ub2c8\ub2e4<span lang=EN-US>. WHATINFOAON</span>\uac00 \uc218\uc9d1\ud558\ub294 \uac1c\uc778\uc815\ubcf4\ub294 \uadc0\ud558\uc758 <span style='color:#ED7D31;mso-themecolor:accent2'>\uc544\uc774\ub514<span lang=EN-US>, </span>\ub2c9\ub124\uc784<span lang=EN-US>, </span>\ud734\ub300\ud3f0\ubc88\ud638 \ubc0f \uc778\uc99d</span><span lang=EN-US>, SMS </span>\uc218\uc2e0\ub3d9\uc758<span lang=EN-US>, </span>\uc774\uba54\uc77c \uc8fc\uc18c<span lang=EN-US>, </span>\uc774\ub984<span lang=EN-US>, </span>\uc131\ubcc4<span lang=EN-US>, </span>\uc8fc\uc18c<span lang=EN-US>, </span>\uc804\ud654\ubc88\ud638<span lang=EN-US>, </span>\ud504\ub85c\ud544 \uc81c\ubaa9<span lang=EN-US>, </span>\uc5f0\ub77d\ucc98<span lang=EN-US>, </span>\uc804\ubb38\ubd84\uc57c<span lang=EN-US>, </span>\ud504\ub85c\ud544\uc0ac\uc9c4<span lang=EN-US>, </span>\uacc4\uc88c\uc815\ubcf4<span lang=EN-US>, </span>\uc8fc\uc694\uacbd\ub825<span lang=EN-US>, </span>\uc790\uae30\uc18c\uac1c \uc774\uba70<span lang=EN-US>, </span><span style='color:#ED7D31; mso-themecolor:accent2'>\uae30\uc5c5 \ub610\ub294 \ub2e8\uccb4\uc77c \uacbd\uc6b0 \uc0ac\uc5c5\uc790\ub4f1\ub85d\ubc88\ud638<span lang=EN-US>, </span>\uc5c5\uccb4 \ub610\ub294 \ub2e8\uccb4 \uba85\ub3c4 \ud3ec\ud568\ub429\ub2c8\ub2e4<span lang=EN-US>.</span></span><span lang=EN-US> </span>\uadf8 \uc678\uc5d0 \ub85c\uadf8\uc778 \uc815\ubcf4<span lang=EN-US>, IP </span>\uc8fc\uc18c<span lang=EN-US>, </span>\uc6b4\uc601 \uccb4\uc81c \ud0c0\uc785<span lang=EN-US>, </span>\uad6d\uc801 \ubc0f \ube44\ubc00\ubc88\ud638<span lang=EN-US>, </span>\uc77c\ubc18\uc801\uc778 \uc778\ud130\ub137 \uc0ac\uc6a9 \uad00\ub828 \uc815\ubcf4\uc640 \uac19\uc740 \uac1c\uc778\uc815\ubcf4\uc640 \uc5f0\uad00\uc774 \uc788\uc744 \uc218 \uc788\ub294 \ube44\uac1c\uc778\uc815\ubcf4 \ub610\ud55c \uc218\uc9d1\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\uac1c\uc778\uc815\ubcf4\ubcf4\ubcf4<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\ub294 \uac1c\uc778\uc815\ubcf4\uc758 \ud6fc\uc190<span lang=EN-US>, </span>\ubd84\uc2e4<span lang=EN-US>, </span>\ubcc0\uc870<span lang=EN-US>, </span>\ubd88\ubc95 \uc720\ucd9c \ubc0f \ubb34\ub2e8 \uc811\uadfc\uc73c\ub85c\ubd80\ud130 \ubcf4\ud638\ud558\uae30 \uc704\ud574 \ubb3c\ub9ac\uc801<span lang=EN-US>, </span>\uae30\uc220\uc801<span lang=EN-US>, </span>\uad00\ub9ac\uc801\uc778 \ub300\ucc45\uc744 \uac15\uad6c\ud558\uace0 \uc788\uc73c\uba70 \ud56d\uc0c1 \ucd5c\uc120\uc744 \ub2e4\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span></p> <p><span lang=EN-US><o:p>&nbsp;</o:p></span></p> \
<p><b style='mso-bidi-font-weight:normal'>\uac1c\uc778\uc815\ubcf4 \uc218\uc9d1 \ubc0f \uc774\uc6a9 \ubaa9\uc801<span lang=EN-US><o:p></o:p></span></b></p><p>\ub2f9\uc0ac\uc758 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc218\uc9d1\ud55c \uadc0\ud558\uc758 \uac1c\uc778\uc815\ubcf4 \ubc0f \uae30\ud0c0 \uc815\ubcf4\ub294 <span lang=EN-US>1. </span>\uc0ac\uc774\ud2b8 \uac00\uc785 \ubc0f \uc0ac\uc6a9\uc790 \uacc4\uc815 \uc0dd\uc131 <span lang=EN-US>2. </span>\ubcf8\uc778 \ud655\uc778 \ud6c4 \uc694\uccad\ub41c \uc11c\ube44\uc2a4 \uc81c\uacf5 <span lang=EN-US>3. </span>\uc6f9\uc0ac\uc774\ud2b8\uc5d0\uc11c \uc81c\uacf5\ub418\ub294 \uc11c\ube44\uc2a4 \uae30\ub2a5 \ubc0f \ud488\uc9c8 \uac1c\uc120 <span lang=EN-US>4. </span>\uc0ac\uc6a9\uc790 \ud3b8\ub9ac\uc131 \ud5a5\uc0c1 \ubc0f \uc6f9\uc0ac\uc774\ud2b8 \uc774\uc6a9 \ucd5c\uc801\ud654 <span lang=EN-US>5. </span>\uc11c\ube44\uc2a4 \uc774\uc6a9 \uad00\ub828 \ubb38\uc81c \ubc1c\uc0dd \uc2dc \ub2f9\uc0ac\uc5d0\uc11c \uadc0\ud558\uc5d0\uac8c \uc5f0\ub77d \ub4f1\uacfc \uac19\uc740 \ubaa9\uc801\uc744 \uc704\ud574 \uc0ac\uc6a9\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uc774\ub294 \uc0ac\uc6a9\uc790 \uc11c\ube44\uc2a4 \uc9c0\uc6d0 \uac1c\uc120<span lang=EN-US>, </span>\uc2e0\uaddc \uc11c\ube44\uc2a4\uc5d0 \ub300\ud55c \uc2dc\uae30 \uc801\uc808\ud55c \ud1b5\ubcf4\ub97c \ud3ec\ud568\ud569\ub2c8\ub2e4<span lang=EN-US>. WHATINFOAON</span>\ub294 \uadc0\ud558\uac00 \ub3d9\uc758\ud55c \uacbd\uc6b0\uc5d0\ub9cc \uc0ac\uc774\ud2b8 \uac1c\uc120\uc744 \uc704\ud55c \uadc0\ud558\uc758 \ucc38\uc5ec \uc720\ub3c4<span lang=EN-US>, </span>\ub274\uc2a4\ub808\ud130 \uc804\ub2ec<span lang=EN-US>, </span>\ud504\ub85c\ubaa8\uc158 \uc548\ub0b4\ub97c \ubaa9\uc801\uc73c\ub85c \uadc0\ud558\uc5d0\uac8c \uc5f0\ub77d\uc744 \ucde8\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ub9cc\uc57d \ud504\ub85c\ubaa8\uc158 \uc774\uba54\uc77c \ub610\ub294 \uad00\ub828 \ub9c8\ucf00\ud305 \uba54\uc2dc\uc9c0\uc5d0 \ub300\ud55c \uc218\uc2e0\uac70\ubd80\ub97c \uc6d0\ud560 \uacbd\uc6b0\uc5d0\ub294 \uc548\ub0b4 \uba54\uc77c \ub0b4\uc5d0 \ub9c1\ud06c\ub97c \ud1b5\ud574 \uc5b8\uc81c\ub4e0\uc9c0 \ub2f9\uc0ac\uc5d0 \uc218\uc2e0\uac70\ubd80\ub97c \ud1b5\ubcf4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span><span style='color:#ED7D31;mso-themecolor:accent2'>\uc0ac\uc774\ud2b8 \ub0b4\uc5d0\uc11c \uc815\ubcf4\uc758 \uac70\ub798<span lang=EN-US>, </span>\uacc4\uc88c\uc774\uccb4 \ud655\uc778<span lang=EN-US>, </span>\ube44\ubc00\ubc88\ud638 \ubcc0\uacbd\ub4f1\uacfc \uad00\ub828\ub41c \uc548\ub0b4 \uc774\uba54\uc77c\uc740 \ubaa8\ub450 \ub9c8\ucf00\ud305\uc774 \uc544\ub2cc \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc808\ucc28\uc758 \uc77c\ubd80\uc5d0 \ud574\ub2f9\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></span><span lang=EN-US> </span>\ud574\ub2f9 \uad00\ub828 \uc774\uba54\uc77c\uc740 \ub2f9\uc0ac\uc758 \ub9c8\ucf00\ud305 \uba54\uc2dc\uc9c0\uc5d0 \ub300\ud574 \uc218\uc2e0\uac70\ubd80\ub97c \ud558\ub354\ub77c\ub3c4 \uc9c0\uc18d\uc801\uc73c\ub85c \ubc1b\uac8c \ub429\ub2c8\ub2e4<span lang=EN-US>. </span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\uc0ac\uc6a9\uc790\uac04\uc758 \uc815\ubcf4 \uacf5\uc720<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\ub294 \uadc0\ud558\uac00 \uc9c8\ubb38\uc744 \uac8c\uc2dc\ud558\uac70\ub098<span lang=EN-US>, </span>\ub2f5\ubcc0\uc744 \uac8c\uc2dc\ud558\uac70\ub098<span lang=EN-US>, </span>\ub2e4\ub978 \uc0ac\uc6a9\uc790\uc758 \uc815\ubcf4 \ubc0f \ub4f1\ub85d \ucee8\ud150\uce20\uc758 \uc5f4\ub78c\uc744 \uc704\ud574 \ub610\ub294 \ub2e4\ub978 \uc0ac\uc6a9\uc790\uac00 \uadc0\ud558\uc5d0\uac8c \uba54\uc2dc\uc9c0\ub97c \ubcf4\ub0b4\uac70\ub098 \uc9c8\ubb38\uc758 \ucee8\ud150\uce20\ub97c \uc0dd\uc131\ud558\uac70\ub098<span lang=EN-US>, </span>\uadc0\ud558\uc758 \uc815\ubcf4<span lang=EN-US>, </span>\ub4f1\ub85d\ud558\uc2e0 \ucee8\ud150\uce20\ub97c \uc5f4\ub78c\uc744 \uc704\ud574 \uc0ac\uc774\ud2b8\ub97c \uc774\uc6a9\ud560 \ub54c \uc81c\uacf5\ud558\ub294 \ucee8\ud150\uce20 \ubc0f \uc815\ubcf4<span lang=EN-US>(</span>\uadc0\ud558\uc640 \uad00\ub828\ub41c \uc815\ubcf4<span lang=EN-US>, </span>\uac1c\uc778\uc815\ubcf4 \ud3ec\ud568<span lang=EN-US>)</span>\ub97c \uc218\uc9d1\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\uacb0\uc81c \uad00\ub828 \uc815\ubcf4<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON </span>\uc0ac\uc774\ud2b8\uc5d0\uc11c \uc815\ubcf4\uc758 \uad6c\ub9e4 \ub610\ub294 \ud310\ub9e4\ub97c \ubaa9\uc801\uc73c\ub85c \ud3ec\uc778\ud2b8\ub97c \ucda9\uc804 \ub610\ub294 \uc0ac\uc6a9\ud558\uae30 \uc704\ud574 \uc11c\ube44\uc2a4\ub97c \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0 \uad6c\ub9e4 \ub610\ub294 \uac70\ub798\uc5d0 \uad00\ud55c \uc815\ubcf4\uac00 \uc218\uc9d1\ub429\ub2c8\ub2e4<span lang=EN-US>. </span>\uc5ec\uae30\uc5d0\ub294 \uacc4\uc88c\ubc88\ud638<span lang=EN-US>, </span>\uae30\ud0c0 \uacc4\uc815 \ubc0f \uc778\uc99d \uc815\ubcf4<span lang=EN-US>, </span>\uc5f0\ub77d\ucc98 \uc815\ubcf4\uc640 \uac19\uc740 \uacb0\uc81c \uc815\ubcf4\uac00 \ud3ec\ud568\ub429\ub2c8\ub2e4<span lang=EN-US>.</span></p> <p><span lang=EN-US><o:p>&nbsp;</o:p></span></p> \
<p><b style='mso-bidi-font-weight:normal'>\uac1c\uc778\uc815\ubcf4 \uacf5\uc720<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\uc740 \uc6f9 \ud638\uc2a4\ud305<span lang=EN-US>, </span>\ub370\uc774\ud130 \ubd84\uc11d<span lang=EN-US>, </span>\ub9c8\ucf00\ud305<span lang=EN-US>(</span>\ub300\ud589\uc5c5\uccb4 \uc6f9\uc0ac\uc774\ud2b8 \ud3ec\ud568<span lang=EN-US>), </span>\uc0ac\uc6a9\uc790 \uc11c\ube44\uc2a4<span lang=EN-US>, </span>\uc11c\ube44\uc2a4\ub97c \ub300\ud589\ud558\ub294 \uc5c5\uccb4 \ubc0f \uc804\ubb38 \uc704\ud0c1 \uc5c5\uccb4\uc5d0\uac8c \uadc0\ud558\uc758 \uc815\ubcf4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ubaa8\ub4e0 \ub300\ud589\uc5c5\uccb4\ub294 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uace0 \uae30\ubc00\uc744 \uc720\uc9c0\ud574\uc57c \ud560 \uc758\ubb34\uac00 \uc788\uc73c\uba70 <span lang=EN-US>WHATINFOAON</span>\uc758 \uad00\ub9ac\ud558\uc5d0 \uac1c\uc778\uc815\ubcf4\ub97c \uc774\uc6a9 \ubc0f \ucde8\uae09\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> <p>\ubcf8 \uac1c\uc778\uc815\ubcf4 \ucde8\uae09\ubc29\uce68\uc5d0 \uc5b8\uae09\ub41c \ub0b4\uc6a9 \ud639\uc740 \uc544\ub798\uc5d0 \uc5b8\uae09\ub41c \uad00\ud560\uad6c\uc5ed \uad00\ub828 \ubc95\uc758 \uc694\uad6c\uc0ac\ud56d<span lang=EN-US>, </span>\uadc0\ud558\uac00 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc704\ud55c \uac1c\uc778\uc815\ubcf4 \uacf5\uac1c<span lang=EN-US>, </span>\uc120\uc815\ub41c \ud611\ub825\uc5c5\uccb4\uc640 \uac74\uc758 \ubc0f \ubd84\uc11d \uc6a9\ub3c4\ub85c\ub9cc \uc0ac\uc6a9\ub418\ub294 \ud2b9\uc815 \uc0ac\uc6a9\uc790 \uc815\ubcf4 \uacf5\uc720\ub97c \uc81c\uc678\ud558\uace0 \ub2f9\uc0ac\ub294 \uadc0\ud558\uc758 \ub3d9\uc758\uc5c6\uc774 \uc81c <span lang=EN-US>3</span>\uc790\uc5d0\uac8c \uc0ac\uc6a9\uc790 \uac1c\uc778\uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uadf8\ub7ec\ub098 \ub2f9\uc0ac\ub294 \uadc0\ud558\uc758 \ubcf8\uad6d \ub0b4\uc678 \ud611\ub825 \ub2e8\uccb4 \ubc0f \uae30\uc5c5 \ub610\ub294 \uadc0\ud558\uac00 \uc694\uccad\ud55c \uc11c\ube44\uc2a4<span lang=EN-US>(</span>\uc0ac\uc6a9\uc790 \uc11c\ube44\uc2a4 \ud3ec\ud568<span lang=EN-US>) </span>\ucc98\ub9ac \ubc0f \ub0b4\ubd80 \uac10\uc0ac \ubc0f \uc900\ubc95 \uc870\uc0ac\uc758 \uc2dc\ud589\uc744 \uc704\ud574 \uc815\ubcf4 \uc774\uc6a9\uc774 \ud544\uc694\ud55c \ud611\ub825 \ub2e8\uccb4 \ubc0f \uae30\uc5c5 \uc9c1\uc6d0<span lang=EN-US>, </span>\uc2e0\ub8b0\ud560 \uc218 \uc788\ub294 \ub300\ud589 \ud68c\uc0ac \ubc0f \ub300\ud589\uc5c5\uc790\uc5d0\uac8c \uadc0\ud558\uc758 \uc815\ubcf4\ub97c \uc81c\uacf5\ud560 \uad8c\ub9ac\ub97c \uc9c0\ub2c8\uace0 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> <p><span lang=EN-US>WHATINFOAON</span>\ub294 \ud574\ub2f9 \uc801\uc6a9\ubc95\uc5d0 \ub530\ub77c \ub2f9\uc0ac\ub97c \ubd88\uc774\uc775\uc73c\ub85c\ubd80\ud130 \ubcf4\ud638\ud558\uac70\ub098 \uc18c\ud658\uc7a5<span lang=EN-US>, </span>\uc0ac\ubc95\uc808\ucc28<span lang=EN-US>, </span>\ubc95 \uc9d1\ud589 \uae30\uad00 \ub610\ub294 \ub2f9\uad6d\uc758 \ud569\ubc95\uc801\uc778 \uc694\uccad<span lang=EN-US>, </span>\uc601\uc7a5 \uac19\uc740 \ubc95\ub839\uc5d0 \uc751\ud574\uc57c \ud560 \uacbd\uc6b0 \ub610\ub294 \uc0ac\uae30 \ubc0f \ubd80\uc815 \uc870\uc0ac<span lang=EN-US>, </span>\ud544\uc694 \uc2dc \ud574\ub2f9 \ubc95 \uc900\uc218<span lang=EN-US>, </span>\ub2f9\uc0ac\uc758 \ud569\ubc95\uc801 \uc774\uc775 \ubcf4\ud638<span lang=EN-US>, </span>\ud68c\uc0ac \ub610\ub294 \uc0ac\uc5c5\uc758 \uc804\ubd80 \ub610\ub294 \uc77c\ubd80\ub97c \uc591\ub3c4 \ub610\ub294 \ud310\ub9e4\ud558\ub294 \uacfc\uc815\uc5d0\uc11c \ud544\uc694\ud55c \uacbd\uc6b0 \uac1c\uc778\uc815\ubcf4\ub97c \uc81c <span lang=EN-US>3</span>\uc790 \uc5c5\uccb4\uc5d0\uac8c \uc81c\uacf5\ud560  \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ub610\ud55c \ud574\ub2f9 \uc801\uc6a9\ubc95\uc5d0 \ub530\ub77c \uc11c\ube44\uc2a4\uc5d0 \uc801\uc6a9\ub418\ub294 \uc57d\uad00\uc744 \uac15\ud654\ud558\uace0 \ub2f9\uc0ac\uc758 \uad8c\ub9ac \ubcf4\ud638 \ub610\ub294 \ub2f9\uc0ac \uc18c\uc720\uc758 \uc790\uc0b0\uc744 \ubcf4\ud638\ud558\uace0 \uc548\uc804\uc744 \ub3c4\ubaa8\ud558\uae30 \uc704\ud574 \uac1c\uc778\uc815\ubcf4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p>\uc5ec\uae30\uc5d0\ub294 \ubbf8\uad6d \uc678 \uc9c0\uc5ed \uad00\ud560\uad8c\uc5d0\uc11c \ubc95\uc801 \uc694\uccad\uc774 \uc218\ubc18\ub418\uace0<span lang=EN-US>, </span>\ud574\ub2f9 \uad00\ud560\uad8c\uc758 \ubc95\uc5d0 \uc758\ud574 \ud544\uc694\uc131\uc774 \uc778\uc815\ub418\uba70<span lang=EN-US>, </span>\uadf8 \uc9c0\uc5ed \ub0b4\uc758 \uc0ac\uc6a9\uc790\ub4e4\uc5d0\uac8c \uc601\ud5a5\uc744 \ubbf8\uce68\uacfc \ub3d9\uc2dc\uc5d0 \uad6d\uc81c\uc801\uc73c\ub85c \uc6a9\uc778\ub418\ub294 \uae30\uc900\uc5d0 \ubd80\ud569\ud55c\ub2e4\uace0 \ud310\ub2e8\ub420 \ub54c \ud574\ub2f9 \uad00\ud560\uad8c\uc758 \uc694\uccad\uc744 \ubc1b\uc544\ub4e4\uc774\ub294 \uacbd\uc6b0\uac00 \ud3ec\ud568\ub429\ub2c8\ub2e4<span lang=EN-US>. </span>\ub610\ud55c <span lang=EN-US>WHATINFOAON</span>\uc774 \ud544\uc694\ud558\ub2e4\uace0 \ud310\ub2e8\ud560 \uacbd\uc6b0 \uc815\ubcf4\uc5d0 \uc561\uc138\uc2a4\ud558\uace0 \uc815\ubcf4\ub97c \ubcf4\uc874\ud558\uace0 \uacf5\uc720\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uc5ec\uae30\uc5d0\ub294 \uc0ac\uae30 \ub610\ub294 \ub2e4\ub978 \ubd88\ubc95 \ud589\uc704\ub97c \uc608\ubc29\ud558\uace0 \uc774\uc5d0 \ub300\ud574 \uc870\uce58\ub97c \ucde8\ud558\uac70\ub098<span lang=EN-US>, </span>\uc218\uc0ac \uacfc\uc815\uc5d0\uc11c <span lang=EN-US>WHATINFOAON, </span>\uc0ac\uc6a9\uc790<span lang=EN-US>, </span>\ub2e4\ub978 \uc0ac\ub78c\ub4e4\uc744 \ubcf4\ud638\ud558\uac70\ub098<span lang=EN-US>, </span>\uc0dd\uba85\uc744 \ubcf4\ud638\ud558\uace0 \uc0c1\ud574\ub97c \ub9c9\uae30 \uc704\ud55c \uacbd\uc6b0\ub4f1\uc774 \ud3ec\ud568\ub429\ub2c8\ub2e4<span lang=EN-US>.</span></p><p><span lang=EN-US><o:p>&nbsp;</o:p></span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\ucfe0\ud0a4 \ubc0f \ud0dc\uadf8 \uc815\ucc45<span lang=EN-US><o:p></o:p></span></b></p> <p>\uc0ac\uc6a9\uc790<span lang=EN-US>(user)</span>\uac00 \uc0ac\uc774\ud2b8\ub97c \ubc29\ubb38 \uc2dc \uc544\ub798\uc5d0 \uba85\uc2dc\ub41c \ucfe0\ud0a4 \ubc0f \ud0dc\uadf8 \uc0ac\uc6a9\uc744 \uc2b9\uc778\ud558\ub294 \uac83\uc73c\ub85c \uac04\uc8fc\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ubcf8 \uc0ac\uc774\ud2b8\ub294 \uc138\uc158 \ubc0f \uc601\uad6c\uc801\uc778 \ucfe0\ud0a4\uc640 \ud398\uc774\uc9c0 \ud0dc\uadf8\ub294 \uace0\uac1d\uc758 \ud2b9\uc815 \uc815\ubcf4 \uc218\uc9d1 \ubc0f \uc800\uc7a5\uc744 \uc704\ud55c \uc6a9\ub3c4\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ucfe0\ud0a4\ub294 \uc0ac\uc774\ud2b8 \uc11c\ubc84\uc5d0\uc11c \uace0\uac1d\uc758 \ucef4\ud4e8\ud130\ub85c \uc804\uc1a1\ub418\ub294 \uc544\uc8fc \uc791\uc740 \ud14d\uc2a4\ud2b8 \ud30c\uc77c\ub85c\uc11c \uace0\uac1d\uc758 \ucef4\ud4e8\ud130 \ud558\ub4dc \ub4dc\ub77c\uc774\ube0c\uc5d0 \uc800\uc7a5\ub429\ub2c8\ub2e4<span lang=EN-US>. </span>\ud398\uc774\uc9c0 \ud0dc\uadf8\ub294 \ucfe0\ud0a4 \uc815\ubcf4\ub97c \uc77d\uace0 \uc4f0\ub294 \ucf54\ub4dc\uc785\ub2c8\ub2e4<span lang=EN-US>. </span>\ucfe0\ud0a4\uc640 \ud398\uc774\uc9c0 \ud0dc\uadf8\ub294 <span lang=EN-US>WHATINFOAON </span>\ub610\ub294  \ub2f9\uc0ac\uc5d0\uc11c \uc9c0\uc815\ud55c \uc81c <span lang=EN-US>3</span>\uc790 \uc5c5\uccb4\uc5d0\uc11c \uc81c\uacf5\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uc138\uc158 \ucfe0\ud0a4\ub294 \ube0c\ub77c\uc6b0\uc800\ub97c \ub2eb\uc744 \ub54c \uace0\uac1d\uc758 \ucef4\ud4e8\ud130\uc5d0\uc11c \uc0ac\ub77c\uc9d1\ub2c8\ub2e4<span lang=EN-US>. </span>\uc601\uad6c\uc801\uc778 \ucfe0\ud0a4\ub294 \ube0c\ub77c\uc6b0\uc800\uac00 \uc885\ub8cc\ub41c \ud6c4\uc5d0\ub3c4 \ucef4\ud4e8\ud130\uc5d0 \uacc4\uc18d \ub0a8\uc544\uc788\uc73c\uba70 \ube0c\ub77c\uc6b0\uc800 \uc124\uc815\uc744 \ud1b5\ud574 \uc5b8\uc81c\ub4e0\uc9c0 \uc0ad\uc81c \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\uc218\uc2e0\uac70\ubd80<span lang=EN-US><o:p></o:p></span></b></p> <p>\ube0c\ub77c\uc6b0\uc800\uc758 \ucfe0\ud0a4 \uc2b9\uc778\uc744 \uc6d0\ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \ub610\ub294 \ucef4\ud4e8\ud130\uc5d0 \ucfe0\ud0a4\uac00 \uc800\uc7a5\ub420 \ub54c\ub9c8\ub2e4 \uc54c\ub9bc\uc744 \ubc1b\uac70\ub098 \ucef4\ud4e8\ud130\uc5d0\uc11c \ucfe0\ud0a4\ub97c \uc0ad\uc81c\ud558\uace0 \uc2f6\uc740 \uacbd\uc6b0 \uc77c\ubc18\uc801\uc73c\ub85c <span lang=EN-US>\u201c</span>\ub3c4\uc6c0<span lang=EN-US>\u201d </span>\ub610\ub294 <span lang=EN-US>\u201c</span>\uc778\ud130\ub137 \uc635\uc158<span lang=EN-US>\u201d </span>\uc544\ub798\uc5d0 \ud45c\uc2dc\ub418\ub294 \uc778\ud130\ub137 \ube0c\ub77c\uc6b0\uc800 \uc124\uc815\uc5d0\uc11c \ud544\uc694\ud55c \ubd80\ubd84\uc744 \ubcc0\uacbd\ud574 \uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4<span lang=EN-US>. </span>\uc778\ud130\ub137 \ube0c\ub77c\uc6b0\uc800 \uc124\uc815\uc5d0\uc11c \ucfe0\ud0a4\ub97c \uac70\ubd80 \ud639\uc740 \uc0ad\uc81c\ud560 \uacbd\uc6b0 \ubcf8 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \uc8fc\uc694 \uae30\ub2a5 \ubc0f \uc7a5\uce58\uc5d0 \uc811\uadfc \ub610\ub294 \uc774\uc6a9\ud560 \uc218 \uc5c6\uc73c\uba70 \ub85c\uadf8\uc778 \uc815\ubcf4\ub97c \uc7ac \uc785\ub825\ud574\uc57c \ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> <p><span lang=EN-US><o:p>&nbsp;</o:p></span></p> <p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\ucfe0\ud0a4<span lang=EN-US>, </span>\ud398\uc774\uc9c0 \ud0dc\uadf8 \ubc0f \uc815\ubcf4 \uc0ac\uc6a9<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\ub294 \uc0ac\uc6a9\uc790\uac00 \uc0ac\uc774\ud2b8\ub97c \ubc29\ubb38\ud558\ub294 \ub3d9\uc548 \ub85c\uadf8\uc778 \uc0c1\ud0dc\ub97c \uc720\uc9c0\ud558\ub3c4\ub85d \uc138\uc158 \ub610\ub294 \ucfe0\ud0a4\ub97c \uc0ac\uc6a9\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uac01 \uc0ac\uc6a9\uc790\ub97c \uc704\ud55c \uc0ac\uc774\ud2b8 \uac1c\ubcc4 \ub9de\ucda4\ud654\ub97c \uc704\ud574 \uc601\uad6c\uc801\uc778 \ucfe0\ud0a4\ub97c \uc0ac\uc6a9\ud558\uba70 \uc0ac\uc6a9\uc790 \uc0ac\uc774\ud2b8 \ubc29\ubb38 \uae30\ub85d<span lang=EN-US>, </span>\uac1c\ubcc4 \uc5b8\uc5b4 \uc124\uc815<span lang=EN-US>, </span>\ub85c\uadf8\uc778 \uc0c1\uc138\uc815\ubcf4\uc640 \uac19\uc740 \uc815\ubcf4\ub97c \uc218\uc9d1\ud558\uace0 \uc774\ub97c \ud1b5\ud574 \uc0ac\uc6a9\uc790\ub294 \uc0ac\uc774\ud2b8 \ubc29\ubb38 \uc2dc \uc77c\ubd80 \uc11c\ube44\uc2a4\uc5d0 \uc788\uc5b4 \uac19\uc740 \uc815\ubcf4\ub97c \uc7ac \uc785\ub825\ud560 \ud544\uc694\uac00 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>. WHATINFOAON</span>\ub294 \uc0ac\uc6a9\uc790 \uc774\uc6a9 \uc131\ud5a5\uc744 \ubd84\uc11d\ud558\uae30 \uc704\ud558\uc5ec \uc601\uad6c\uc801\uc778 \ucfe0\ud0a4 \ubc0f \ud53d\uc140 \ud0dc\uadf8\ub97c \uc0ac\uc6a9\ud558\uba70 \uc0ac\uc6a9\uc790 \uc0ac\uc774\ud2b8 \ubc29\ubb38 \uae30\ub85d\uc744 \ud1b5\ud574 \uc0ac\uc774\ud2b8 \ubc0f \uc11c\ube44\uc2a4\ub97c \ud5a5\uc0c1\uc2dc\ud0a4\ub294\ub370 \uc774\uc6a9\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ud574\ub2f9 \ucfe0\ud0a4\uc640 \ud53d\uc140 \ud0dc\uadf8\ub294 \uc0ac\uc6a9\uc790 \uc0ac\uc774\ud2b8 \ubc29\ubb38 \uae30\ub85d \ubc0f \uac80\uc0c9 \ub0b4\uc5ed\uc5d0 \uad00\ud55c \uc815\ubcf4\ub97c \uc218\uc9d1\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> <p><span lang=EN-US><o:p>&nbsp;</o:p></span></p> \
