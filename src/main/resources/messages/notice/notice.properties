<p><span lang=EN-US>WHATINFOAON </span>\ub610\ub294 <span lang=EN-US>WHATINFOAON</span>\uc640 \uc81c\ud734 \uad00\uacc4\uc5d0 \uc788\ub294 \uc5ec\ud0c0\uc758 \ud68c\uc0ac<span lang=EN-US>, </span>\ub2e8\uccb4 \ub610\ub294 \uac1c\uc778\uc774 \uadc0\ud558\uac00 \ubcf8 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud574 \uc81c\ucd9c<span lang=EN-US>, </span>\uac8c\uc2dc<span lang=EN-US>, </span>\uc804\uc1a1 \ub610\ub294 \uc81c\uacf5\ud558\ub294 \ucee8\ud150\uce20\ub97c \uc774\uc640 \uac19\uc774 \ucd94\uac00\ub85c \uc0ac\uc6a9\ud558\ub294 \uac83\uc740 \uadc0\ud558\uc5d0 \ub300\ud55c \ub300\uac00\uc758 \uc9c0\uae09 \uc5c6\uc774 \uc774\ub8e8\uc5b4 \uc9c8 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p><p>\ub2f9\uc0ac\ub294 \ucef4\ud4e8\ud130 \ub124\ud2b8\uc6cc\ud06c \ubc0f \uac01\uc885 \ubbf8\ub514\uc5b4\uc5d0\uc11c \uadc0\ud558\uc758 \ucee8\ud150\uce20\ub97c \uc804\uc1a1<span lang=EN-US>, </span>\uac8c\uc2dc \ub610\ub294 \ubc30\ud3ec\ud560 \ubaa9\uc801\uc73c\ub85c \ud574\ub2f9 \ucee8\ud150\uce20\ub97c \ubcc0\uacbd \ub610\ub294 \uac01\uc0c9\ud560 \uc218 \uc788\uc73c\uba70<span lang=EN-US>, </span>\ub124\ud2b8\uc6cc\ud06c<span lang=EN-US>, </span>\uae30\uae30<span lang=EN-US>, </span>\uc11c\ube44\uc2a4 \ub610\ub294 \ubbf8\ub514\uc5b4\uc758 \uc81c\ubc18 \uc694\uac74 \ub0b4\uc9c0 \uc81c\ud55c \uc0ac\ud56d\uc5d0 \ub530\ub77c \uadc0\ud558\uc758 \ucee8\ud150\uce20\ub97c \uc81c\uc791 \ubc0f \uac01\uc0c9\ud558\uae30 \uc704\ud574 \ud544\uc694\ud55c \ubc94\uc704 \ub0b4\uc5d0\uc11c \ud574\ub2f9 \ucee8\ud150\uce20\ub97c \ubcc0\uacbd\ud560 \uc218\ub3c4 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p><p><span lang=EN-US><o:p>&nbsp;</o:p></span></p> \
<p>\uc815\ubcf4\uc758\ub8b0\uc790\uac00 \uc0ac\uc774\ud2b8\uc5d0 \ub4f1\ub85d\ud558\uace0\uc790 \uc81c\ucd9c<span lang=EN-US>, </span>\uac8c\uc7ac \ub610\ub294 \uac8c\uc2dc\ud558\ub294 <span lang=EN-US>1</span>\ucc28 \ucee8\ud150\uce20\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \uacf5\uac1c\ub418\uace0<span lang=EN-US>, </span>\ubcf8 \uc0ac\uc774\ud2b8\ub97c \uc774\uc6a9\ud558\ub294 \ub2e4\ub978 \uc0ac\uc6a9\uc790\ub4e4\uc774 \ubcfc \uc218 \uc788\uc73c\uba70<span lang=EN-US>, </span>\ud0c0\uc0ac \uc11c\ube44\uc2a4 \ubc0f \uc6f9 \uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574\uc11c\ub3c4 \ubcfc \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p><p>\uc815\ubcf4\uc81c\uacf5\uc790\uac00 \uc0ac\uc774\ud2b8\uc5d0 \ub4f1\ub85d\ud558\uace0\uc790 \uc81c\ucd9c<span lang=EN-US>, </span>\uac8c\uc7ac \ub610\ub294 \uac8c\uc2dc\ud558\ub294 \ucee8\ud150\uce20\ub294 \uc815\ubcf4\uc758\ub8b0\uc790\uc5d0\uac8c\ub9cc \uacf5\uac1c\uac00 \ub418\uace0<span lang=EN-US>, </span>\ubcf8 \uc0ac\uc774\ud2b8\ub97c \uc774\uc6a9\ud558\ub294 \ub2e4\ub978 \uc0ac\uc6a9\uc790\ub4e4\uc774 \uc774\uc6a9 \ub610\ub294 \uc5f4\ub78c\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ub2e8 <span lang=EN-US>WHATINFOAON</span>\uc758 \uc0ac\uc774\ud2b8 \uc6b4\uc601\uc5d0 \uad00\ub828\ud558\uc5ec \uc6b4\uc601\uc790 \ubc0f \uad00\uacc4\uc790\ub294 \ud574\ub2f9 \ucee8\ud150\uce20\ub97c \uc5f4\ub78c\ud560 \uc218 \uc788\uc73c\uba70<span lang=EN-US>, </span>\uc774\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p>\ubcf8 \ub77c\uc774\uc120\uc2a4\ub294 \uadc0\ud558\uc758 \uc694\uccad\uc73c\ub85c \ucee8\ud150\uce20\ub97c \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc0ad\uc81c \ub610\ub294 \ucde8\uc18c \uc694\uccad\uc744 \ud560 \uacbd\uc6b0 \uc885\ub8cc\ub429\ub2c8\ub2e4<span lang=EN-US>. </span>\ub2e8 \uadc0\ud558\uc758 \ucee8\ud150\uce20\ub97c \uacf5\uc720\ud55c \ud0c0\uc778\uc774 \ud574\ub2f9 \ucee8\ud150\uce20\ub97c \uc0ad\uc81c\ud558\uc9c0 \uc54a\uc558\uc744 \uacbd\uc6b0\ub294 \uc608\uc678\ub85c \ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p><p>\uadc0\ud558\uc758 \uc694\uccad\uc73c\ub85c \uc0ad\uc81c\ub41c \ucee8\ud150\uce20\ub294 \uc77c\uc815\uae30\uac04\ub3d9\uc548 \ubc31\uc5c5 \uc0ac\ubcf8\uc73c\ub85c \uc874\uc18d\ub420 \uc218 \uc788\uc74c\uc744 \uc591\uc9c0\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4<span lang=EN-US>. </span>\uc0ad\uc81c\ub41c \ucee8\ud150\uce20\ub294 \ud0c0\uc778\uc5d0\uac8c \uc81c\uacf5\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uc0ac\uc774\ud2b8\uc5d0 \uac8c\uc2dc\ud55c \ucee8\ud150\uce20\ub97c \ucde8\uc18c \ub610\ub294 \uc0ad\uc81c\uc694\uccad\ud558\uc9c0 \uc54a\uace0 \uadc0\ud558\uc758 \uacc4\uc815\uc744 \uc0ad\uc81c\ud560 \uacbd\uc6b0 \uc0ac\uc774\ud2b8\uc5d0 \ub178\ucd9c\ub418\uc5b4\uc788\ub294 \ud574\ub2f9 \ucee8\ud150\uce20\ub294 <span lang=EN-US>WHATINFOAON</span>\uc5d0 \uadf8 \uc18c\uc720\uad8c\uc774 \uc601\uad6c\ud788 \uadc0\uc18d \ub428\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><b style='mso-bidi-font-weight:normal'><span lang=EN-US><o:p>&nbsp;</o:p></span></b></p><p><b style='mso-bidi-font-weight:normal'>\uc9c0\uc801\uc7ac\uc0b0\uad8c\ubc95 <span lang=EN-US>(Intellectual Property Law)</span></b></p><p>\ub2f9\uc0ac\ub294 <span lang=EN-US>WHATINFOAON </span>\ubcf8 \uc0ac\uc774\ud2b8\uc758\uc800\uc791\uad8c\uc744 \ubcf4\uc720\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uadc0\ud558\ub294 \ub2f9\uc0ac\uc758 \ub3d9\uc758 \uc5c6\uc774 <span lang=EN-US>WHATINFOAON</span>\uc758 \uc9c0\uc801 \uc7ac\uc0b0\uc744 \uc0ac\uc6a9\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ubcf8 \uc0ac\uc774\ud2b8\uc5d0\ub294 \ud14d\uc2a4\ud2b8<span lang=EN-US>, </span>\uc18c\ud504\ud2b8\uc6e8\uc5b4<span lang=EN-US>, </span>\uc0ac\uc9c4<span lang=EN-US>, </span>\uadf8\ub798\ud53d\uc744 \ube44\ub86f\ud55c \uc800\uc791\uad8c \uc790\ub8cc<span lang=EN-US>, </span>\uc0c1\ud638 \ubc0f \uae30\ud0c0 \ub3c5\uc810 \uc815\ubcf4\uac00 \ud3ec\ud568\ub420 \uc218 \uc788\uc73c\uba70 \ud5a5\ud6c4\uc5d0\ub294 \ub3d9\uc601\uc0c1<span lang=EN-US>, </span>\uadf8\ub798\ud53d<span lang=EN-US>, </span>\uc74c\uc545\uacfc \uc0ac\uc6b4\ub4dc\ub3c4 \ud3ec\ud568\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ubcf8 \uc0ac\uc774\ud2b8\uc758 \uc804\uccb4 \ub0b4\uc6a9\uc740 \uc800\uc791\uad8c\ubc95\uc5d0 \ub530\ub77c \ubcf4\ud638\ub429\ub2c8\ub2e4<span lang=EN-US>. </span>\ub2f9\uc0ac\uc640 \ub77c\uc774\uc120\uc2a4 \uc81c\uacf5\uc790\ub294 \uc774\ub4e4 \ub0b4\uc6a9\uc744 \uc120\ud0dd\ud558\uace0 \uc870\uc815\ud558\uace0 \ubc30\uc5f4\ud558\uace0 \uac1c\uc120\ud560 \uc218 \uc788\ub294 \uad8c\ub9ac \ubc0f \ub0b4\uc6a9 \uc6d0\ubcf8\uc5d0 \ub300\ud55c \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uad8c\ub9ac\uc640 \uc800\uc791\uad8c\uc744 \uc18c\uc720\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uc57d\uad00\uc5d0 \uba85\uc2dc\ub41c \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0 \uadc0\ud558\ub294 \uc774\ub7f0 \ub0b4\uc6a9\uc758 \uc804\uccb4 \ub610\ub294 \uc77c\ubd80\ub97c \uc218\uc815<span lang=EN-US>, </span>\uacf5\uac1c<span lang=EN-US>, </span>\uc804\ub2ec<span lang=EN-US>, </span>\uc774\uc804 \ub610\ub294 \ud310\ub9e4\uc5d0 \ucc38\uc5ec\ud558\uac70\ub098 \ud30c\uc0dd \uc81c\ud488\uc744 \ub9cc\ub4e4\uac70\ub098 \uc5b4\ub5a4 \ubc29\uc2dd\uc73c\ub85c\ub4e0 \ubd80\ub2f9\ud558\uac8c \uc774\uc6a9\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p>\ub2ec\ub9ac \uba85\uc2dc\ub418\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \ub2f9\uc0ac\uc758 \uc11c\ube44\uc2a4\uc5d0 \ud544\uc694\ud558\uac70\ub098 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc0ac\uc6a9\ud560 \uc218 \uc788\uac70\ub098 \uc0ac\uc774\ud2b8\uac00 \uc0ac\uc6a9\ud558\ub294 \uc18c\ud504\ud2b8\uc6e8\uc5b4\uc640 \uc0ac\uc774\ud2b8 \ub0b4\uc758 \ucf58\ud150\uce20<span lang=EN-US>, </span>\uc815\ubcf4<span lang=EN-US>, </span>\uc790\ub8cc\uc5d0 \ub300\ud55c \uc9c0\uc801 \uc7ac\uc0b0\uad8c<span lang=EN-US>(</span>\uc0c1\ud45c<span lang=EN-US>, </span>\uc11c\ube44\uc2a4 \ub9c8\ud06c<span lang=EN-US>, </span>\ub85c\uace0<span lang=EN-US>, </span>\ub514\uc790\uc778<span lang=EN-US>, </span>\uc800\uc791\uad8c \ub4f1\uc774 \ud3ec\ud568<span lang=EN-US>)</span>\uc740 <span lang=EN-US>WHATINFOAON, </span>\uadf8 \uacc4\uc5f4\uc0ac \ub610\ub294 \uad00\ub828\uc0ac<span lang=EN-US>, </span>\ub77c\uc774\uc120\uc2a4 \uc81c\uacf5\uc790<span lang=EN-US>, </span>\uacf5\uae09\uc5c5\uccb4 \ub610\ub294 \uc81c\uacf5\uc5c5\uccb4\uc758 \uc18c\uc720\uc785\ub2c8\ub2e4<span lang=EN-US>. WHATINFOAON</span>\uc740 \uc81c <span lang=EN-US>3</span>\uc790\uac00 \uc81c\uacf5\ud55c \uc800\uc791\uad8c \uc790\ub8cc \ub610\ub294 \uc81c <span lang=EN-US>3</span>\uc790\uc5d0 \uc758\ud55c \uc9c0\uc801 \uc7ac\uc0b0\uad8c \uce68\ud574\uc5d0 \ub300\ud574 \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US><br style='mso-special-character:line-break'><![if !supportLineBreakNewLine]><br style='mso-special-character:line-break'><![endif]></span></p><p><b style='mso-bidi-font-weight:normal'>\uc801\uc808\uce58 \ubabb\ud55c \ucee8\ud150\uce20<span lang=EN-US>(Inappropriate Content)</span>\uc5d0 \uad00\ud55c \uc870\ud56d<span lang=EN-US><o:p></o:p></span></b></p> \
<p>\uadc0\ud558\ub294 \ubcf8 \uc0ac\uc774\ud2b8 \uc774\uc6a9\uc57d\uad00\uc5d0 \ub530\ub77c \uc0ac\uc774\ud2b8 \ub610\ub294 \uadf8 \ub0b4\uc6a9\uc774\ub098 \uc815\ubcf4\ub97c \uc0c1\uc5c5\uc801\uc778 \ubaa9\uc801\uc774\ub098 \ube44 \uac1c\uc778\uc801 \ubaa9\uc801<span lang=EN-US>(</span>\uc9c1\uc811 \ub610\ub294 \uac04\uc811<span lang=EN-US>) </span>\ub610\ub294 \ubd88\ubc95\uc801\uc774\uace0 \ube44 \ud569\ubc95\uc801\uc778 \ubaa9\uc801 \ub610\ub294 \uc774\uc6a9\uc57d\uad00\uc5d0\uc11c \uae08\uc9c0\ud558\ub294 \ubaa9\uc801\uc73c\ub85c \uc0ac\uc6a9\ud558\uc9c0 \uc54a\uc744 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uadc0\ud558\ub294 \ub2f9\uc0ac\uac00 \uc0ac\uc804\uc5d0 \uc11c\uba74\uc73c\ub85c \uc2b9\uc778\ud55c \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0 \ubcf8 \uc0ac\uc774\ud2b8\uc5d0\uc11c \uc785\uc218\ud55c \ubaa8\ub4e0 \uc815\ubcf4<span lang=EN-US>, </span>\uc18c\ud504\ud2b8\uc6e8\uc5b4<span lang=EN-US>, </span>\uc81c\ud488<span lang=EN-US>, </span>\uc11c\ube44\uc2a4\uc5d0 \ub300\ud55c \uc218\uc815<span lang=EN-US>, </span>\ubcf5\uc0ac<span lang=EN-US>, </span>\ubc30\ud3ec \ub610\ub294 \uc7ac \ud310\ub9e4\ud558\uc9c0 \uc54a\uc744 \uac83\uc744 \ub3d9\uc758\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ub610\ud55c \uadc0\ud558\ub294 \ub2e4\uc74c\uacfc \uac19\uc740 \ud589\uc704\ub97c \ud558\uc9c0 \uc54a\uc744 \uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p>\ubcf8 \uc0ac\uc774\ud2b8\ub098 \ucee8\ud150\uce20\ub97c \uc2b9\uc778\ub418\uc9c0 \uc54a\uc740 \uc0c1\uc6a9 \ubaa9\uc801<span lang=EN-US>(</span>\uc608<span lang=EN-US>: </span>\uc2a4\ud338<span lang=EN-US>)</span>\uc73c\ub85c \uc0ac\uc6a9\ud558\ub294 \ud589\uc704</p><p>\uba85\uc2dc\uc801\uc778 \uc0ac\uc804 \uc11c\uba74 \ud5c8\uac00 \uc5c6\uc774 \uc5b4\ub5a4 \ubaa9\uc801\uc744 \uc704\ud574 \ub85c\ubd07<span lang=EN-US>, </span>\uc2a4\ud30c\uc774\ub354<span lang=EN-US>, </span>\uc2a4\ud06c\ub808\uc774\ud37c \ub610\ub294 \uae30\ud0c0 \uc790\ub3d9\ud654 \uc218\ub2e8\uc774\ub098 \uc218\ub3d9 \ucc98\ub9ac\ub97c \uc0ac\uc6a9\ud558\uc5ec \ubcf8 \uc0ac\uc774\ud2b8\uc758 \ub0b4\uc6a9\uc774\ub098 \uc815\ubcf4\uc5d0 \uc811\uc18d\ud558\uac70\ub098 \ubaa8\ub2c8\ud130 \ud558\uac70\ub098 \ubcf5\uc0ac\ud558\ub294 \ud589\uc704</p> \
<p>\ubcf8 \uc0ac\uc774\ud2b8\uc5d0\uc11c \ub85c\ubd07 \ubc30\uc81c \ud5e4\ub354\uc758 \uc81c\ud55c\uc0ac\ud56d\uc744 \uc704\ubc18\ud558\uac70\ub098 \uc0ac\uc774\ud2b8\uc5d0 \ub300\ud55c \uc811\uc18d \ubc29\uc9c0 \ubc0f \uc81c\ud55c\uc744 \uc704\ud574 \uc0ac\uc6a9\ub41c \uae30\ud0c0 \ubc29\ubc95\uc744 \ubb34\uc2dc\ud558\uac70\ub098 \uc6b0\ud68c\ud558\ub294 \ud589\uc704</p><p>\ub2f9\uc0ac\uac00 \ud310\ub2e8\ud558\uae30\uc5d0 \ube44\ud569\ub9ac\uc801\uc774\uac70\ub098 \ubb34\ub9ac\ud558\uac8c \uc778\ud504\ub77c\uc5d0 \uacfc\ubd80\ud558\ub97c \uac00\ud558\uac70\ub098 \uac00\ud560 \uc218 \uc788\ub294 \uc791\uc5c5 \ud589\uc704</p><p>\ub2f9\uc0ac\uc758 \uc0ac\uc804 \uc11c\uba74 \uc2b9\uc778 \uc5c6\uc774 \uc5b4\ub5a4 \ubaa9\uc801\uc73c\ub85c\ub4e0 \ubcf8 \uc0ac\uc774\ud2b8\uc758 \uc77c\ubd80\uc5d0 \ub9c1\ud06c\ub97c \uac70\ub294 \ud589\uc704</p><p>\uc0c1\uc5c5\uc801 \ubaa9\uc801\uc774\ub098 \uacbd\uc7c1 \ud65c\ub3d9 \ub610\ub294 \ubaa9\uc801\uc744 \uc704\ud574 \ubcf8 \uc0ac\uc774\ud2b8\uc758 \ub0b4\uc6a9\uc774\ub098 \uc815\ubcf4<span lang=EN-US>, </span>\uc18c\ud504\ud2b8\uc6e8\uc5b4<span lang=EN-US>, </span>\uc81c\ud488 \ub610\ub294 \uc11c\ube44\uc2a4\ub97c \uc7ac \ud310\ub9e4<span lang=EN-US>, </span>\uc0ac\uc6a9<span lang=EN-US>, </span>\ubcf5\uc0ac<span lang=EN-US>, </span>\ubaa8\ub2c8\ud130<span lang=EN-US>(</span>\uc608<span lang=EN-US>: </span>\uc218\uc9d1\ubd07<span lang=EN-US>, </span>\ub85c\ubd07<span lang=EN-US>, </span>\uc2a4\ud30c\uc774\ub354<span lang=EN-US>, </span>\uc2a4\ud06c\ub808\uc774\ud504<span lang=EN-US>), </span>\uac8c\uc2dc<span lang=EN-US>, </span>\ub2e4\uc6b4\ub85c\ub4dc \ub610\ub294 \ubcf5\uc81c\ud558\ub294 \ud589\uc704</p> \
<p>\uc0ac\uc804 \uc11c\uba74 \uc2b9\uc778 \uc5c6\uc774 \ubcf8 \uc0ac\uc774\ud2b8\uc758 \uc77c\ubd80\ub97c \ub2e4\ub978 \uc6f9\uc0ac\uc774\ud2b8\uc5d0 <span lang=EN-US>\u2018</span>\ud504\ub808\uc784<span lang=EN-US>\u2019, \u2018</span>\ubbf8\ub7ec<span lang=EN-US>\u2019 </span>\ub610\ub294 \ud1b5\ud569\ud558\ub294 \ud589\uc704</p><p>\ubaa8\ub4e0 \ud574\ub2f9 \ubc95\uaddc\ub098 \uaddc\uc81c\ub97c \uc704\ubc18\ud558\ub294 \ube44 \ud569\ubc95\uc801\uc778 \uac8c\uc2dc\ubb3c \ub610\ub294 \ubd88\ubc95 \ud589\uc704\ub97c \uc639\ud638\ud558\ub294 \uac8c\uc2dc\ubb3c\uc744 \uc0ac\uc774\ud2b8\uc5d0 \uc804\ub2ec\ud558\uac70\ub098 \uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574 \uc81c\uacf5\ud558\ub294 \ud589\uc704</p><p>\uc720\ud574\ubb3c<span lang=EN-US>, </span>\uc74c\ub780\ubb3c<span lang=EN-US>, </span>\ub3c4\uc0c9\uc801 \ub0b4\uc6a9<span lang=EN-US>, </span>\ud3ed\ub825\ubb3c<span lang=EN-US>, </span>\ub3c5\uc124\uc801 \ub0b4\uc6a9<span lang=EN-US>, </span>\ube44\uc18d\uc801 \ub610\ub294 \uc778\uc885\ucc28\ubcc4\uc801\uc778 \ub0b4\uc6a9<span lang=EN-US>, </span>\ubaa8\uc695\uc801\uc774\uac70\ub098 \uc704\ud611\uc801\uc774\uac70\ub098 \ubd80\uc815\uc801\uc774\uac70\ub098 \uacf5\uaca9\uc801\uc774\uac70\ub098 \ud610\uc624\uc2a4\ub7ec\uc6b4 \ub0b4\uc6a9<span lang=EN-US>, </span>\ub610\ub294 \uadf8 \ubc16\uc758 \ubd88\ucf8c\ud55c \uc790\ub8cc\uac00 \ud3ec\ud568\ub41c \uac8c\uc2dc\ubb3c\uc744 \uc804\ub2ec\ud558\uac70\ub098 \uc774\uc5d0 \ub9c1\ud06c\ub97c \uac70\ub294 \ud589\uc704</p> \
<p>\ube44\ubc29\uc801\uc774\uac70\ub098 \uc911\uc0c1\uc801\uc778 \ub0b4\uc6a9<span lang=EN-US>, </span>\uc798\ubabb\ub418\uac70\ub098 \ube44\ub09c\uc801\uc778 \ub0b4\uc6a9\uc774 \ud3ec\ud568\ub41c \uac8c\uc2dc\ubb3c\uc744 \uc804\ub2ec\ud558\uac70\ub098 \uc774\uc5d0 \ub9c1\ud06c\ub97c \uac70\ub294 \ud589\uc704</p><p>\uc800\uc791\uad8c<span lang=EN-US>, </span>\ud2b9\ud5c8<span lang=EN-US>, </span>\uc0c1\ud45c<span lang=EN-US>, </span>\ubc95\uc801 \ubcf4\ud638\ub97c \ubc1b\ub294 \uc601\uc5c5 \ube44\ubc00<span lang=EN-US>, </span>\uac1c\uc778 \ub610\ub294 \uacf5\uacf5 \uad8c\ub9ac\ub4f1\uc744 \ud3ec\ud568\ud558\ub294 \uc9c0\uc801 \uc7ac\uc0b0\uad8c \ub610\ub294 \ubc95\uc778\uc774\ub098 \uac1c\uc778\uc758 \uae30\ud0c0 \uad8c\ub9ac\ub97c \uce68\ud574\ud558\uac70\ub098 \uc704\ubc18\ud558\ub294 \uac8c\uc2dc\ubb3c\uc744 \uc804\ub2ec\ud558\ub294 \ud589\uc704</p><p>\ubc95\ub960 \ub610\ub294 \uacc4\uc57d\uc774\ub098 \uc2e0\uc6a9 \uad00\uacc4\uc5d0 \uc758\uac70\ud55c\uad8c\ub9ac\ub97c \ubcf4\uc720\ud558\uc9c0 \uc54a\uc740 \uac8c\uc2dc\ubb3c\uc744 \uc804\ub2ec\ud558\ub294 \ud589\uc704</p> \
<p>\ub2e4\ub978 \uac1c\uc778 \ub610\ub294 \ubc95\uc778\uc744 \ubaa8\ubc29\ud558\uac70\ub098 \uc798\ubabb \uc5b8\uae09\ud558\uac70\ub098<span lang=EN-US>, </span>\ub610\ub294 \uc0ac\ub78c \ub610\ub294 \ubc95\uc778\uacfc \ubcf8\uc778\uacfc\uc758 \uc81c\ud734\uad00\uacc4\ub97c \ubd80\uc801\uc808\ud558\uac8c \ud45c\ud604\ud558\uac70\ub098<span lang=EN-US>, </span>\uc5b4\ub5a4 \ud589\uc704\ub85c \uc778\ud574 \ub2e4\ub978 \uc0ac\ub78c\uc744 \uc624\ub3c4\ud558\uac70\ub098 \uc18d\uc774\uac70\ub098 \uae30\ub9cc\ud558\ub824\ub294 \ubaa9\uc801\uc73c\ub85c \uac70\uc9d3 \uc2e0\uc6d0\uc744 \ucc44\ud0dd\ud558\ub294 \ud589\uc704</p><p>\uadc0\ud558\uac00 \uc804\ub2ec\ud558\ub294 \uac8c\uc2dc\ubb3c\uc758 \ucd9c\ucc98\ub97c \uc228\uae30\uae30 \uc704\ud574 \uc81c\ubaa9 \uc704\uc870\ub4f1\uacfc \uac19\uc774 \uc99d\uac70\ub97c \uc870\uc791\ud558\ub294 \ud589\uc704</p> \
