<p><span lang=EN-US style='color:#ED7D31;mso-themecolor:accent2'>11.</span><span style='color:#ED7D31;mso-themecolor:accent2'>\uace0\uc18c\uc778\uc774 \ubbf8\uad6d \uc800\uc791\uad8c \ubc95\ub839\uc758 \uad00\ub828 \uc870\ud56d\uc5d0 \ub530\ub77c \uace0\uc18c\ub97c \ucd94\uc9c4\ud558\uae30 \uc704\ud574 \ubbf8\uad6d \ub0b4 \uad00\ud560 \ubc95\uc815\uc5d0 \uc81c\ucd9c\ud558\uace0\uc790 \ud558\ub294 \uc9c4\uc220\uc11c<span lang=EN-US><o:p></o:p></span></span></p><p><span style='color:#ED7D31;mso-themecolor:accent2'>\ud1b5\uc9c0\uc5d0\ub294 \uace0\uc18c\uc778\uc758 \uc11c\uba85\uc774 \uc788\uc5b4\uc57c \ud558\uba70 \ub4f1\uae30\uc6b0\ud3b8\uc744 \ud1b5\ud574 <span lang=EN-US>(*</span>\uc8fc<span lang=EN-US>: </span>\ubbf8\uad6d \ubc95\uc5d0 \ub530\ub77c \uc124\ub9bd\ub418\uc5b4 \ub4f1\ub85d\ub41c \uc0ac\ubb34\uc2e4 \uc8fc\uc18c \ubc0f \uc0ac\uc5c5\uc790\ub4f1\uc625\ubc88\ud638<span lang=EN-US>) </span>\uc8fc\uc18c\ub85c \ubcf4\ub0b4\uc57c\ud569\ub2c8\ub2e4<span lang=EN-US>.<o:p></o:p></span></span></p> \
