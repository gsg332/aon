<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\uad00\ud560\ubc95<span lang=EN-US>(Governing Law)<o:p></o:p></span></b></p><p><span lang=EN-US style='color:#ED7D31;mso-themecolor:accent2'>WHATINFOAON</span><span style='color:#ED7D31;mso-themecolor:accent2'>\uc740 \ubbf8\uad6d\uc5d0\uc11c\uc758 \uc0ac\uc774\ud2b8 \uc774\uc6a9<span lang=EN-US>(</span>\uc815\ubcf4\uac70\ub798<span lang=EN-US>)</span>\uc744 \uc81c\uc678\ud558\uace0 \uc9c0\ubc29\uc138 \uccad\uad6c\uc11c\ub97c \ubc1c\ud589\ud560 \uc218 \uc5c6\ub2e4\ub294 \uac83\uc744 \uc720\uc758\ud558\uc2ed\uc2dc\uc624<span lang=EN-US>. WHATINFOAON</span>\uc740 \ubbf8\uad6d\uc758 \uc8fc\ubbfc\uc138 \ub0a9\uc138 \ub300\uc0c1\uc774\uace0 \uc774 \ubc95\uc5ed\uc5d0\uc11c\ub9cc \uc9c0\ubc29\uc138 \uccad\uad6c\ub97c \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.<o:p></o:p></span></span></p><p>\ub2f9\uc0ac \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc57d\uad00\uacfc \uc870\ud56d\uc740 \ubbf8\uad6d\uc758 \uc800\ucd09 \ubc95 \uc6d0\uce59\uc5d0 \uad00\uacc4\uc5c6\uc774 \ubbf8\uad6d \ubc95\uc5d0 \ub530\ub77c \uc9c0\ubc30 \ubc1b\uace0 \ud574\uc11d\ub418\uba70<span lang=EN-US>, </span>\ub2f9\uc0ac\uc758 \uc11c\ube44\uc2a4\uc640 \uc774\uc6a9\uc57d\uad00\uc5d0 \ub530\ub77c \ubc1c\uc0dd\ud558\ub294 \ubaa8\ub4e0 \ubd84\uc7c1\uc740 \uc624\uc9c1 \ubbf8\uad6d\uc758 \uad00\ud560 \ubc95\uc6d0\uc5d0 \uc81c\ucd9c\ub420 \uac83\uc785\ub2c8\ub2e4<span lang=EN-US style='color:#ED7D31;mso-themecolor:accent2'>. </span><span style='color:#ED7D31;mso-themecolor:accent2'>\uacc4\uc57d<span lang=EN-US>(</span>\uc81c<span lang=EN-US>3</span>\uc790\uc758 \uad8c\ub9ac<span lang=EN-US>) </span>\ubc95\ub839<span lang=EN-US>00000</span>\uc740 </span>\uba85\uc2dc\uc801\uc73c\ub85c \ubc30\uc81c\ub418\uba70 \uc774\uc6a9\uc57d\uad00\uc5d0 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p>\uadc0\ud558\ub294 \ud56d\uc0c1 \ud604\uc9c0 \ubc95\ub960\uacfc \uaddc\uc815\uc744 \uc900\uc218\ud574\uc57c \ud560 \uc758\ubb34\uac00 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ud2b9\uc815 \uad6d\uac00\uc5d0\uc11c \ud569\ubc95\uc801\uc778 \uac83\uc774 \ub2e4\ub978 \uad6d\uac00\uc5d0\uc11c\ub294 \ubd88\ubc95\uc77c \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uadc0\ud558\ub294 \uc801\uc6a9\ub418\ub294 \uc81c\ud55c \uc0ac\ud56d\uc5d0 \ub300\ud574 \ubb38\uc758\ud574\uc57c \ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ubc95\uc774\ub098 \uaddc\uc815\uc5d0 \ub530\ub77c \uc815\ubcf4\uc81c\uacf5 \ubc0f \uc815\ubcf4\uac70\ub798\uac00 \ud574\ub2f9 \uad6d\uac00\uc5d0\uc11c \ubd88\ubc95\uc801\uc778 \ub0b4\uc6a9\uc73c\ub85c \uc801\uc6a9\ub420 \uacbd\uc6b0 <span lang=EN-US>WHATINFOAON</span>\uc740 \uadf8\uc5d0 \ub300\ud55c \ucc45\uc784\uc774 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> <p>\uadc0\ud558\uc758 \ud3b8\uc758\ub97c \uc704\ud574 \ubcf8 \uc0ac\uc774\ud2b8 \ubc0f \uc774\uc6a9\uc57d\uad00\uc774 \ub85c\uceec\uc5b8\uc5b4\ub85c \uc81c\uacf5\ub418\uc9c0\ub9cc \uc6d0\ubcf8\uc740 \uc601\ubb38\uc73c\ub85c \uc791\uc131\uc774 \ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uc601\uc5b4 \uc6d0\ubb38\uacfc \ubc88\uc5ed\ubcf8\uc758 \ub0b4\uc6a9\uc774 \uc11c\ub85c \ub2e4\ub97c \uacbd\uc6b0<span lang=EN-US>, </span>\uc601\uc5b4 \uc6d0\ubb38\uc758 \uc774\uc6a9\uc57d\uad00\uc744 \uc6b0\uc120\uc73c\ub85c \ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> <p><span lang=EN-US><o:p>&nbsp;</o:p></span></p> <p><b style='mso-bidi-font-weight:normal'>\ubd84\ub9ac\uac00\ub2a5 \uc870\ud56d<span lang=EN-US>(Severability)</span></b></p><p>\uc774\uc6a9\uc57d\uad00\uc740 \ubd84\ub9ac \uc801\uc6a9\uc774 \uac00\ub2a5\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uc5b4\ub5a4 \uc870\ud56d\uc774 \ubc95\uc801 \uad6c\uc18d\ub825\uc774 \uc5c6\uac70\ub098 \ubb34\ud6a8\ud558\ub2e4\uace0 \ud310\ub2e8\ub418\ub294 \uacbd\uc6b0\ub77c\ub3c4<span lang=EN-US>, </span>\ud574\ub2f