<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'>\uad8c\ub9ac \ud3ec\uae30 \ub610\ub294 \uba74\uc81c<span lang=EN-US>(Waiver)<o:p></o:p></span></b></p><p>\ub2f9\uc0ac\uac00 \uc5b4\ub5a4 \uad8c\ub9ac \ud589\uc0ac\ub97c \ud558\uc9c0 \uc54a\ub294\ub2e4\uace0 \ud574\uc11c \ud574\ub2f9 \uad8c\ub9ac\ub97c \ud3ec\uae30\ud558\ub294 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4<span lang=EN-US>. </span>\uadc0\ud558\ub294 \uadc0\ud558\uc758 \uad8c\ub9ac\ub97c \uc704\uc784\ud558\uac70\ub098 \uc591\ub3c4\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ub2f9\uc0ac\ub294 \uc5b8\uc81c\ub4e0\uc9c0 \uc774\uc6a9\uc57d\uad00\uc744 \uac1c\uc815\ud558\uc5ec \ubcf8 \uc0ac\uc774\ud2b8\uc5d0 \ubcc0\uacbd\uc0ac\ud56d\uc744 \uac8c\uc2dc\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uc774\uc6a9\uc57d\uad00\uc758 \ucd5c\uc2e0\ubc84\uc804\uc774 \ubaa8\ub4e0 \uc774\uc804 \ubc84\uc804\uc5d0  \uc6b0\uc120\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><b style='mso-bidi-font-weight:normal'><span lang=EN-US><o:p>&nbsp;</o:p></span></b></p><p><b style='mso-bidi-font-weight:normal'>\uc218\uc815 \ub610\ub294 \ubcc0\uacbd<span lang=EN-US>(Modification)<o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\uc740 \ub2e8\ub3c5 \uc7ac\ub7c9\uc73c\ub85c \ubcf8 \uc0ac\uc774\ud2b8 \ub610\ub294 \uc0ac\uc774\ud2b8\ub97c \ud1b5\ud574 \uc0ac\uc6a9\ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \ucee8\ud150\uce20\uc640 \uc11c\ube44\uc2a4<span lang=EN-US>, </span>\uc81c\ud488 \ubc0f \ud30c\uc0dd \uc81c\ud488 \ub610\ub294 \uadc0\ud558\uc758 \uc0ac\uc774\ud2b8 \uc0ac\uc6a9\uacfc \uc774\uc5d0 \ud30c\uc0dd\ub418\ub294 \ubaa8\ub4e0 \uc0ac\ud56d\uc744 \uc5b8\uc81c\ub4e0\uc9c0 \uc5b4\ub5a0\ud55c \uc774\uc720\ub85c\ub3c4 \uc608\uace0\uc5c6\uc774 \uc218\uc815\ud558\uac70\ub098 \uc77c\uc2dc\uc911\ub2e8\ud558\uac70\ub098 \ud574\uc9c0\ud560 \uc218 \uc788\ub294 \uad8c\ud55c\uc774 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\ud574\uc9c0\ud55c \uacbd\uc6b0\ub77c \ud558\ub354\ub77c\ub3c4 \uadc0\ud558\uac00 \uc2b9\uc778\ud55c \ubcf4\uc7a5\uacfc \ubc30\uc0c1 \ucc45\uc784\uc758 \uba74\ucc45 \ubc0f \uc81c\ud55c\uc5d0 \uc758\ud55c \ubcf4\uc7a5\uc744 \ud3ec\ud568\ud55c \uc774\uc6a9 \uc57d\uad00\uc774 \ub530\ub978 \uadc0\ud558\uc758 \uc758\ubb34\ub294 \uc5ec\uc804\ud788 \uc874\uc7ac\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ub610\ud55c <span lang=EN-US>WHATINFOAON</span>\uc740 \uadc0\ud558\uc758 \uc0ac\uc774\ud2b8 \uc811\uc18d \uad8c\ud55c\uc744 \ud574\uc9c0\ud55c \uac83\uc5d0 \ub300\ud574 \uadc0\ud558 \ub610\ub294 \uc81c <span lang=EN-US>3</span>\uc790\uc5d0\uac8c \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4<span lang=EN-US>. WHATINFOAON</span>\uc740 \uc801\uc808\ud558\ub2e4\uace0 \uac04\uc8fc\ub418\ub294 \uacbd\uc6b0 \uc774\uc6a9\uc57d\uad00<span lang=EN-US>(</span>\ub610\ub294 \uadf8 \uc77c\ubd80<span lang=EN-US>)</span>\uc744 \uac1c\uc815\ud558\uac70\ub098 \ud3d0\uae30\ud560 \uad8c\ud55c\uc774 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
