<p><span lang=EN-US><o:p>&nbsp;</o:p></span></p><p><b style='mso-bidi-font-weight:normal'><span lang=EN-US>1. </span>\ubaa9\uc801<span lang=EN-US><o:p></o:p></span></b></p><p>\uc774 \uc57d\uad00\uc740 <b style='mso-bidi-font-weight:normal'><span style='color:#ED7D31;mso-themecolor:accent2'>\ud68c\uc0ac\uc774\ub984</span> </b><span lang=EN-US>(</span>\uc774\ud558<span lang=EN-US>\u201c</span>\ud68c\uc0ac<span lang=EN-US>\u201d, \u201cWHATINFOAON\u201d </span>\ub610\ub294 <spanlang=EN-US>\u201c</span>\ub2f9\uc0ac<span lang=EN-US>\u201d)</span>\ub294 \uadc0\ud558<span lang=EN-US>(</span>\uc774\ud558 <spanlang=EN-US>\u201c</span>\uadc0\ud558<span lang=EN-US>\u201d)</span>\uc758 \ub2f9\uc0ac \uc6f9\uc0ac\uc774\ud2b8<span lang=EN-USstyle='color:#ED7D31;mso-themecolor:accent2'>www.whatinfoaon.com(</span><spanstyle='color:#ED7D31;mso-themecolor:accent2'>\uc774\ud558 <span lang=EN-US>\u201cWHATINFOAON </span>\uc0ac\uc774\ud2b8<spanlang=EN-US>\u201d </span>\ub610\ub294 <span lang=EN-US>\u201c</span>\uc0ac\uc774\ud2b8<span lang=EN-US>\u201d</span></span><spanlang=EN-US>)</span>\ub97c \uc774\uc6a9\ud558\ub294\ub370 \uc788\uc5b4 \uadc0\ud558\uc640 \uc800\ud76c\uc758 \uad00\uacc4\ub97c \uaddc\uc815\ud558\ub294 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc57d\uad00<span lang=EN-US>(</span>\uc774\ud558<span lang=EN-US>\u201c</span>\uc774\uc6a9\uc57d\uad00<span lang=EN-US>\u201d)</span>\uc785\ub2c8\ub2e4<span lang=EN-US>. \u2018</span>\ubcf8\uc0ac\uc774\ud2b8<span lang=EN-US>\u2019</span>\ub77c \ud568\uc740 \ubcf8 \uc6f9\uc0ac\uc774\ud2b8 \ubc0f \ubaa8\ubc14\uc77c \uc6f9\uc0ac\uc774\ud2b8\ub97c \ube44\ub86f\ud558\uc5ec \uadf8\ub85c\ubd80\ud130 \ud30c\uc0dd\ub41c \ub0b4\uc6a9\ub3c4 \ud3ec\ud568\ud558\ub294 \uac83\uc73c\ub85c \uac04\uc8fc\ud569\ub2c8\ub2e4<spanlang=EN-US>. </span>\uc544\ub798\uc5d0 \uc815\uc758\ub41c \uc774\uc6a9\uc57d\uad00\uc740 \uadc0\ud558\uac00 \uc9c1\uc811 \ub610\ub294 \uac04\uc811\uc801\uc73c\ub85c \uc774\uc6a9\ud560 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uc0ac\uc774\ud2b8 \uc11c\ube44\uc2a4\uc5d0 \uc801\uc6a9\ub429\ub2c8\ub2e4<spanlang=EN-US>.</span></p> \
<p><b style='mso-bidi-font-weight:normal'><span lang=EN-USstyle='color:#ED7D31;mso-themecolor:accent2'><o:p>&nbsp;</o:p></span></b></p><p><b style='mso-bidi-font-weight:normal'><span lang=EN-US><o:p>&nbsp;</o:p></span></b></p><p><b style='mso-bidi-font-weight:normal'>\uc11c\ube44\uc2a4<span lang=EN-US><o:p></o:p></span></b></p><p><span lang=EN-US>WHATINFOAON</span>\uc758 \uc0ac\uc774\ud2b8\ub294 \uc815\ubcf4\ub97c \uad6c\uc785\ud558\uace0\uc790 \ud558\ub294 \uc0ac\uc6a9\uc790<spanlang=EN-US>(User)(</span>\uc774\ud558 <span lang=EN-US>\u201c</span>\uc815\ubcf4\uc758\ub8b0\uc790<span lang=EN-US>\u201d)</span>\uc640\uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub824\ub294 \uc0ac\uc6a9\uc790<span lang=EN-US>(User)(</span>\uc774\ud558 <span lang=EN-US>\u201c</span>\uc815\ubcf4\uc81c\uacf5\uc790<spanlang=EN-US>\u201d)</span>\ub97c \uc5f0\uacb0\uc2dc\ucf1c\uc8fc\ub294 \uc0ac\uc774\ud2b8 \uc785\ub2c8\ub2e4<span lang=EN-US>. </span>\uc0ac\uc774\ud2b8\ub97c \uc774\uc6a9\ud558\ub294 \uc0ac\uc6a9\uc790<spanlang=EN-US>(User)(</span>\uc774\ud558<span lang=EN-US> \u201c</span>\uc0ac\uc6a9\uc790<span lang=EN-US>(User)\u201d</span>\ub85c\ud1b5\uce6d<span lang=EN-US>)</span>\uc740 \uacbd\uc6b0\uc5d0 \ub530\ub77c\uc11c \uc815\ubcf4\uc758\ub8b0\uc790 \ub610\ub294 \uc815\ubcf4\uc81c\uacf5\uc790\uac00 \ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span>\ubcf8 \uc774\uc6a9\uc57d\uad00\uc740 \uc815\ubcf4\uc758\ub8b0\uc790\uc640 \uc815\ubcf4\uc81c\uacf5\uc790\ub294 \ubb3c\ub860 \uc0ac\uc774\ud2b8\ub97c \uc5f4\ub78c\ud558\ub294 \ubaa8\ub4e0 \uc774\uc6a9\uc790\uc5d0\uac8c \uc801\uc6a9\ub429\ub2c8\ub2e4<span lang=EN-US>.</span></p><p>\uc815\ubcf4\uc758\ub8b0\uc790\ub294 \uc6d0\ud558\ub294 \ubd84\uc57c\uc5d0 \ub300\ud55c \uc9c8\ubb38\uc744 \uc0ac\uc774\ud2b8\uc0c1\uc5d0 \uc62c\ub9ac\uba70 \ub2f5\ubcc0 \ucc44\ud0dd \uc2dc \uc9c0\uae09\ud560 \uc0c1\uae08\uc744 \ucc45\uc815\ud569\ub2c8\ub2e4<spanlang=EN-US>. </span>\uc9c8\ubb38\ud558\ub294 \ubd84\uc57c\uac00 \uba85\ud655\ud558\uace0 \uad6c\uccb4\uc801\uc774\uc5b4\uc57c \ub9cc\uc871\uc2a4\ub7ec\uc6b4 \uc815\ubcf4\uc5d0 \uac00\uae5d\uac8c \uc811\uadfc\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<spanlang=EN-US>. </span>\uc9c8\ubb38\uc774 \uc9c4\ud589\ub418\ub294 \ub3d9\uc548 \uc815\ubcf4\uc758\ub8b0\uc790\ub294 \uc0ac\uc774\ud2b8\uc0c1\uc5d0 \ud574\ub2f9 \uc0c1\uae08\uc758 \ubd80\ubd84\uc744 \uc801\ub9bd\ud574 \ub193\uc544\uc57c \ud558\uba70<spanlang=EN-US>, WHATINFOAON</span>\uac00 \ud574\ub2f9 \uae08\uc561\uc744 \uc784\uc2dc \ub3d9\uacb0\ud558\ub294\ub370 \ub3d9\uc758\ud569\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p>\uc815\ubcf4\uc81c\uacf5\uc790\ub294 \uc790\uc2e0\uc758 \ubd84\uc57c\uc758 \uc9c8\ubb38\uc744 \ud655\uc778\ud558\uace0<span lang=EN-US>, </span>\uc815\ubcf4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\ub294\ubc94\uc704\uc758 \uc9c8\ubb38\uc77c \uacbd\uc6b0 \ub2f5\ubcc0\uc744 \ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\ubaa8\ub4e0 \uacb0\uacfc\ubb3c\uc740 \ubc18\ub4dc\uc2dc \uc9c0\uc801 \uc800\uc791\uad8c\uc744 \uc18c\uc720\ud558\uace0 \uc788\uc5b4\uc57c \ud558\uba70 \uc774\ud6c4 \uc800\uc791\uad8c\ub4f1\uc5d0 \ub300\ud574 \uc704\ubc18\uc0ac\ud56d\uc774 \uc0dd\uae38 \uacbd\uc6b0 \ubaa8\ub4e0 \ubc95\uc801\uc778 \ucc45\uc784\uc744 \uc9d1\ub2c8\ub2e4<span lang=EN-US>.</span></p><p>\uc815\ubcf4\uc758\ub8b0\uc790\ub294 \ub9cc\uc871\uc2a4\ub7ec\uc6b4 \ub2f5\ubcc0\uc774 \uc788\uc744 \uacbd\uc6b0 \ucc44\ud0dd\uc744 \ud558\uace0<span lang=EN-US>, </span>\uc0c1\uae08 \uc804\ub2ec\uc758 \uc758\uc0ac\ub97c \ubc1d\ud799\ub2c8\ub2e4<span lang=EN-US>. </span>\uc774\ub7ec\ud55c \uacfc\uc815\uc5d0\uc11c \ub0b4\uc6a9\uc758 \ubcf4\uc644\uc774\ub098 \ucd94\uac00 \uc9c8\ubb38\uc744 \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<spanlang=EN-US>. </span>\ubaa8\ub4e0 \uc815\ubcf4\ub294 \ubcf4\uc0c1\uae08\uc774 \uc9c0\uae09\ub41c \ud6c4 \ud655\ubcf4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uc815\ubcf4\uc758\ub8b0\uc790\uac00 \uc81c\uc2dc\ud55c \uae08\uc561\uc740 \ubcf8 \uc0ac\uc774\ud2b8\uc758 \uc2dc\uc2a4\ud15c\uc744 \ud1b5\ud574 \ud3ec\uc778\ud2b8\ud615\uc2dd\uc73c\ub85c \uc815\ubcf4\uc81c\uacf5\uc790\uc5d0\uac8c \uc804\ub2ec\ub429\ub2c8\ub2e4<span lang=EN-US>. <b style='mso-bidi-font-weight:normal'><o:p></o:p></b></span></p> \
