<p>\uadc0\ud558\ub294 \ubcf8 \uc0ac\uc774\ud2b8\uc758 \uad6c\uc131\uc694\uc18c\ub97c \uac1c\uc778\uc801\uc778 \uc6a9\ub3c4\ub85c\ub9cc \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uc800\uc791\uad8c\ubc95\uc5d0 \ub530\ub77c \uba85\uc2dc\uc801\uc73c\ub85c \ud5c8\uac00\ub41c \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0 \ub2f9\uc0ac\uc758 \uba85\uc2dc\uc801\uc778 \uc2b9\uc778\uc774\ub098 \uc800\uc791\uad8c \uc18c\uc720\uc790\uc758 \uc2b9\uc778\uc774 \uc5c6\ub294 \uacbd\uc6b0<span lang=EN-US>, </span>\ub2e4\uc6b4\ub85c\ub4dc \uc790\ub8cc\ub97c \ubcf5\uc0ac<span lang=EN-US>, </span>\uc7ac \ubc30\ud3ec<span lang=EN-US>, </span>\uc7ac \uc804\ub2ec<span lang=EN-US>, </span>\ucd9c\ud310<span lang=EN-US>, </span>\ub610\ub294 \uc0c1\uc5c5\uc801\uc73c\ub85c \uc774\uc6a9\ud558\ub294 \ub4f1\uc758 \ud589\uc704\ub97c \ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uc800\uc791\uad8c \ubcf4\ud638 \uc790\ub8cc\ub97c \ubcf5\uc0ac\ud558\uac70\ub098 \uc7ac\ubc30\ud3ec\ud558\uac70\ub098 \ucd9c\ud310\ud558\ub294 \uac83\uc774 \ud5c8\uac00\ub41c \uacbd\uc6b0\ub77c \ud558\ub354\ub77c\ub3c4 \uc800\uc791\uc790 \ud45c\uc2dc<span lang=EN-US>, </span>\uc0c1\ud45c \uc124\uba85 \ub610\ub294 \uc800\uc791\uad8c \uacf5\uc9c0\ub97c \ubcc0\uacbd\ud558\uac70\ub098 \uc0ad\uc81c\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4<span lang=EN-US>. </span>\uadc0\ud558\uac00 \uc800\uc791\uad8c \uc790\ub8cc\ub97c \ub2e4\uc6b4\ub85c\ub4dc \ud558\ub294 \uac83\uc740 \uadc0\ud558\uc5d0\uac8c \uc5b4\ub5a0\ud55c \uc18c\uc720\uad8c\ub3c4 \ubd80\uc5ec\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4<span lang=EN-US>.</span></p> \
<p><b style='mso-bidi-font-weight:normal'><span lang=EN-US><o:p>&nbsp;</o:p></span></b></p><p><b style='mso-bidi-font-weight:normal'>\uc720\uc800 \ucee8\ud150\uce20<span lang=EN-US>(User Content)<o:p></o:p></span></b></p><p>\uadc0\ud558\ub294 \ubcf8 \uc0ac\uc774\ud2b8\uc5d0 \uc5c5\ub85c\ub4dc \ub610\ub294 \ub2e4\uc6b4\ub85c\ub4dc \ub418\uac70\ub098 \ud45c\uc2dc<span lang=EN-US>(</span>\uc774\ud558 <span lang=EN-US>\u201c</span>\uac8c\uc2dc<span lang=EN-US>\u201d)</span>\ub418\ub294 \ubaa8\ub4e0 \uc815\ubcf4<span lang=EN-US>, </span>\ubb38\uad6c<span lang=EN-US>, </span>\ud14d\uc2a4\ud2b8<span lang=EN-US>, </span>\uc774\ubbf8\uc9c0<span lang=EN-US>, </span>\ub3d9\uc601\uc0c1 \ub610\ub294 \uae30\ud0c0 \uc790\ub8cc \ub4f1\uacfc \uac19\uc774 \uc9c0\uc801 \uc7ac\uc0b0\uad8c\uc774 \uc801\uc6a9\ub418\ub294 \ucee8\ud150\uce20<span lang=EN-US>(</span>\uc774\ud558 <span lang=EN-US>\u201c</span>\ucee8\ud150\uce20<span lang=EN-US>\u201d)</span>\uc5d0 \ub300\ud55c \uad8c\ub9ac\ub97c \ubcf4\uc720\ud569\ub2c8\ub2e4<span lang=EN-US>. </span>\uadc0\ud558\ub294 \ubcf8\uc778\uc774 \uc9c1\uc811 \ubcf8 \uc0ac\uc774\ud2b8\ub97c \uc774\uc6a9\ud558\ub294 \ud589\uc704\ub97c \ube44\ub86f\ud574 \ubcf8 \uc0ac\uc774\ud2b8\uc5d0 \uadc0\ud558\uac00 \uac8c\uc2dc\ud558\ub294 \ubaa8\ub4e0 \ucee8\ud150\uce20\uc640 \uadf8 \uacb0\uacfc\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9d1\ub2c8\ub2e4<span lang=EN-US>. </span>\uc774\ub7ec\ud55c \ucee8\ud150\uce20\ub97c \ubcf8 \uc0ac\uc774\ud2b8\uc5d0 \uc81c\ucd9c<span lang=EN-US>, </span>\uac8c\uc2dc \ub610\ub294 \uac8c\uc7ac\ud568\uc73c\ub85c \uc368 \uadc0\ud558\ub294 <span lang=EN-US>(</span>\ud604\uc7ac \uc54c\ub824\uc838 \uc788\uac70\ub098 \ucc28\ud6c4\uc5d0 \uac1c\ubc1c\ub420 \uc218 \uc788\ub294<span lang=EN-US>) </span>\ubaa8\ub4e0 \ubbf8\ub514\uc5b4 \ub610\ub294 \ubc30\ud3ec \ubc29\uc2dd\uc744 \ud1b5\ud574 \ud574\ub2f9 \ucee8\ud150\uce20\ub97c \uc804 \uc138\uacc4\uc5d0\uc11c \uc774\uc6a9<span lang=EN-US>, </span>\ubcf5\uc0ac<span lang=EN-US>, </span>\ubcf