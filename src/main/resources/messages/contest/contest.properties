cts.msg.003=WHATINFO\ub294 \uc815\ubcf4\ub97c \uc81c\uacf5\ud558\uace0 \uc774\uc5d0\ub530\ub978 \ud569\ub2f9\ud55c \ube44\uc6a9\uc744 \uc81c\uacf5\ubc1b\ub294 \uc0ac\uc774\ud2b8 \uc785\ub2c8\ub2e4.<br>\uc81c\uacf5\ud558\ub294 \uc815\ubcf4\ub294 \uc18c\uc720\uad8c\uacfc \uc800\uc791\uad8c\uc758 \ubb38\uc81c\uac00 \uc5c6\uc5b4\uc57c \ud558\uba70,<br>\uc815\ud655\ud558\uc9c0 \uc54a\uc740 \uc815\ubcf4\uc640 \ud5c8\uc704\uc0ac\uc2e4\ub4f1\uc744 \uc81c\uacf5\ud560 \uacbd\uc6b0 \ubc95\uc801 \ucc45\uc784\uc744 \ubb3c\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\uc791\uc5c5\uc744 \uc644\ub8cc\ud558\uace0 \uc9c8\ubb38 \uc758\ub8b0\uc790\uac00 \ucc44\ud0dd \ubc0f \uc0c1\uae08\uc744 \uc9c0\ubd88\ud560 \uacbd\uc6b0, \uc81c\uacf5\ud558\ub294 \uc815\ubcf4\uc758 \ubaa8\ub4e0 \uc18c\uc720\uad8c\uacfc \uc800\uc791\uad8c\uc740 \uc758\ub8b0\uc790\uc5d0\uac8c \uc788\uc74c\uc744 \ub3d9\uc758\ud569\ub2c8\ub2e4.<br>\uc704\uc758 \ub0b4\uc6a9\uc5d0 \ub300\ud558\uc5ec \uc704\ubc18 \uc2dc \ubc1c\uc0dd\ub418\ub294 \ubb38\uc81c\uc5d0 \ub300\ud574\uc11c \ubbfc,\ud615\uc0ac\uc0c1\uc758 \ucc45\uc784\uc744 \uc9c0\ub294\uac83\uc5d0 \ub3d9\uc758\ud569\ub2c8\ub2e4.
